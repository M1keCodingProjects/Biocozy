<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Biocozy</title>
</head>
<body>
    <div class="game-container centered-content">
        <div class="grid-container" style="width: 80%;">
            <button class="game-button occupy-all-gridColumns">Start Round</button><hr>
            <div style="grid-row: 3 / 7;"></div>
            <img class="square-image" style="grid-row: 3 / 7;" src="https://as2.ftcdn.net/v2/jpg/01/17/16/11/1000_F_117161164_mBhUQUTj1vXMJYlBLVBnwgaoeNihNv00.jpg"/>
            <input type="text" placeholder="Nome esteso dell'amminoacido"/>
            <input type="text" placeholder="Sigla (3 lettere)"/>
            <input type="text" placeholder="Simbolo"/>
            <button class="game-button occupy-all-gridColumns">Submit</button>
        </div>
    </div>
</body>
</html>
