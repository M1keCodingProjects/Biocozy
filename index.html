<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Biocozy</title>
</head>
<body>
    <div class="grid-container">
        <div class="header-gui">Biocozy</div>
        <div class="sidebar"></div>
        <div class="game-container">
            <div class="data-container" id="triplet">AGC</div>

            <div id="nameSelectors-container">
                <select name="fullName" id="fullName">
                    <option value="Alanina">Alanina</option>
                    <option value="Arginina">Arginina</option>
                    <option value="Asparagina">Asparagina</option>
                    <option value="aspartico">Acido aspartico</option>
                    <option value="Cisteina">Cisteina</option>
                    <option value="Acido glutammico">Acido glutammico</option>
                    <option value="Glutammina">Glutammina</option>
                    <option value="Glicina">Glicina</option>
                    <option value="Istidina">Istidina</option>
                    <option value="Isoleucina">Isoleucina</option>
                    <option value="Leucina">Leucina</option>
                    <option value="Lisina">Lisina</option>
                    <option value="Metionina">Metionina</option>
                    <option value="Fenilalanina">Fenilalanina</option>
                    <option value="Prolina">Prolina</option>
                    <option value="Serina">Serina</option>
                    <option value="Treonina">Treonina</option>
                    <option value="Triptofano">Triptofano</option>
                    <option value="Tirosina">Tirosina</option>
                    <option value="Valina">Valina</option>
                </select>

                <select name="acronym" id="acronym">
                    <option value="Ala">Ala</option>
                    <option value="Arg">Arg</option>
                    <option value="Asn">Asn</option>
                    <option value="Asp">Asp</option>
                    <option value="Cys">Cys</option>
                    <option value="Glu">Glu</option>
                    <option value="Gln">Gln</option>
                    <option value="Gly">Gly</option>
                    <option value="His">His</option>
                    <option value="Ile">Ile</option>
                    <option value="Leu">Leu</option>
                    <option value="Lys">Lys</option>
                    <option value="Met">Met</option>
                    <option value="Phe">Phe</option>
                    <option value="Pro">Pro</option>
                    <option value="Ser">Ser</option>
                    <option value="Thr">Thr</option>
                    <option value="Trp">Trp</option>
                    <option value="Tyr">Tyr</option>
                    <option value="Val">Val</option>
                </select>

                <select name="letter" id="letter">
                    <option value="A">A</option>
                    <option value="R">R</option>
                    <option value="N">N</option>
                    <option value="D">D</option>
                    <option value="C">C</option>
                    <option value="E">E</option>
                    <option value="Q">Q</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="L">L</option>
                    <option value="K">K</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="P">P</option>
                    <option value="S">S</option>
                    <option value="T">T</option>
                    <option value="W">W</option>
                    <option value="Y">Y</option>
                    <option value="V">V</option>
                </select>
            </div>

            <!--Use Image Recognition-->
            
        </div>
    </div>
</body>
</html>
