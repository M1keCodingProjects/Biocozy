<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Biocozy</title>
</head>
<body class="flex-row">
    <div style="position:absolute; top:0">
        <div class="title-container">
            <div id="title">Biocozy</div>
            <div class="RightJustifiedGUI flex-row">
                <div id="timer-container">Timer:&nbsp;<span id="timer">00:00</span></div>
                <div id="menu-container">
                    <button class="btn iconed-btn" id="btn-menu" onclick="openMenu()"></button>
                </div>  
            </div>
        </div>
        
        <div class="flex-column" id="game-section-container">
                <div class="flex-column" id="score-section">
                    <div>
                        Highscore:
                        <span id="highscore">0</span>
                    </div>
                    <div>
                        Score:
                        <span id="score">0</span>
                    </div>
                </div>

                <div class="flex-row" id="central-section">
                    <img hidden id="image" class="display-squareimage" src="" />
                    <div class="flex-column" id="roundOver-section">
                        <br>
                        <span hidden id="round-over-span">Round Over!</span>
                        <button class="btn" id="btn-rounds" onclick="startRound()">Start Round</button>
                    </div>
                    <div class="flex-column">
                        <div hidden class="input-text-container">
                            <input type="text" class="input-text" placeholder="Inserisci nome esteso">
                        </div>
                        <div hidden class="input-text-container">
                            <input type="text" class="input-text" placeholder="Inserisci sigla">
                        </div>
                        <div hidden class="input-text-container">
                            <input type="text" class="input-text" placeholder="Inserisci simbolo">
                        </div>
                    </div>
                </div>

                <div class="flex-row">
                    <button class="btn" id="btn-submit" locked="true" onclick="submitName()">Invia</button>
                    <button class="btn iconed-btn" id="btn-rollNew" locked="true" onclick="rollNew()"></button>
                    <button class="btn" id="btn-giveUp"  locked="true" onclick="giveUp()">Give Up</button>
                </div>
        </div>
    </div>

    <div id="menu">
        <div id="menu-header">
            <button class="btn iconed-btn" id="btn-closemenu" onclick="closeMenu()"></button>
        </div>
        <ul>
            <li><a href="https://it.wikipedia.org/wiki/Amminoacidi_proteinogenici#Amminoacidi_standard" target="_blank">Solutions</a></li>
        </ul>  
      </div>
</body>
</html>
