<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Biocozy</title>
</head>
<body>
    <div id="title">Biocozy</div>

    <div class="centered-grid-container" id="game-section-container">
            <button class="btn grid-fullcolumn-item" id="btn-rounds" onclick="startRound()">Start Round</button>
            <div class="grid-row3-item" id="score-section">
                <div>
                    Punteggio migliore:
                    <span id="highscore">0</span>
                </div>
                <div>
                    Punteggio:
                    <span id="score">0</span>
                </div>
            </div>
            <div class="grid-row3-item image-container">
                <img id="image" class="display-squareimage" src="./ASSETS/serina.png" />
            </div>
            <div class="input-text-container">
                <input type="text" class="input-text" placeholder="Inserisci nome esteso">
            </div>

            <div class="input-text-container">
                <input type="text" class="input-text" placeholder="Inserisci sigla">
            </div>
            
            <div class="input-text-container">
                <input type="text" class="input-text" placeholder="Inserisci simbolo">
            </div>

            <div class="grid-fullcolumn-item btn-container">
                <button class="btn" id="btn-submit" locked="true" onclick="submitName()">Invia</button>
                <button class="btn" id="btn-rollNew" locked="true" onclick="rollNew()"></button>
            </div>
    </div>
</body>
</html>
