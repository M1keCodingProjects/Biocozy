<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Biocozy</title>
</head>
<body>
    <div id="title">Biocozy</div>

    <div class="flex-column" id="game-section-container">
            <div class="flex-column" id="score-section">
                <div>
                    Punteggio migliore:
                    <span id="highscore">0</span>
                </div>
                <div>
                    Punteggio:
                    <span id="score">0</span>
                </div>
            </div>

            <div class="flex-row">
                <img hidden id="image" class="display-squareimage" src="./ASSETS/serina.png" />
                <div class="flex-column">
                    <br>
                    <span hidden>Round Over!</span>
                    <button class="btn" id="btn-rounds" onclick="startRound()">Start Round</button>
                </div>
                <div class="flex-column">
                    <div hidden class="input-text-container">
                        <input type="text" class="input-text" placeholder="Inserisci nome esteso">
                    </div>
                    <div hidden class="input-text-container">
                        <input type="text" class="input-text" placeholder="Inserisci sigla">
                    </div>
                    <div hidden class="input-text-container">
                        <input type="text" class="input-text" placeholder="Inserisci simbolo">
                    </div>
                </div>
                
            </div>

            <div class="flex-row">
                <button class="btn" id="btn-submit" locked="true" onclick="submitName()">Invia</button>
                <button class="btn" id="btn-rollNew" locked="true" onclick="rollNew()"></button>
            </div>
    </div>
</body>
</html>
